<div class="doppler-range-container">
  <div class="doppler-header">
    <h3>{{ dopplerData?.title || 'Heatmap' }}</h3>
    <div class="heatmap-info" *ngIf="dopplerData">
      <span>Min: {{ minValue.toFixed(2) }}</span> <!-- Display minimum value -->
      <span>Max: {{ maxValue.toFixed(2) }}</span> <!-- Display maximum value -->
      <span>Color Map: {{ dopplerData.color_map }}</span> <!-- Display color map -->
    </div>
  </div>
  
  <div class="doppler-visualization">
    <div class="heatmap-container" *ngIf="dopplerData && heatmapCells.length > 0"> <!-- Check if heatmap data is available -->
      <div class="heatmap-grid">
        <div *ngFor="let cell of heatmapCells" 
             class="heatmap-cell"
             [style.background-color]="cell.color"
             [style.grid-row]="cell.row + 1"
             [style.grid-column]="cell.col + 1"
             [title]="'Row: ' + cell.row + ', Col: ' + cell.col + ', Value: ' + cell.value.toFixed(3)">
          <span class="cell-value">{{ cell.value.toFixed(2) }}</span>
        </div>
      </div>
      
      <!-- Color scale legend -->
      <div class="color-legend">
        <div class="legend-title">Color Scale</div>
        <div class="legend-bar">
          <div class="legend-gradient"></div>
          <div class="legend-labels">
            <span>{{ minValue.toFixed(2) }}</span>
            <span>{{ maxValue.toFixed(2) }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="loading" *ngIf="!dopplerData">
      Loading heatmap data...
    </div>
  </div>
</div>
